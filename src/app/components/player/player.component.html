<div class="container">
  <embed [type] ="embedProps.type"  class="player" (mousedown)="togglePause($event)" [ngStyle]="embedProps.style">
  <div class="controls">
    <button class="control" (click)='togglePause($event)'>
      {{state.pause ? "▶" : "❚❚"}}
    </button>
    <button class="control" (click)="handleStop($event)">■</button>
    <input
      class="seek"
      type="range"
      [min]='0'
      [step]='0.1'
      [max]='state.duration'
      [value]='state["time-pos"]'
      (change)='handleSeek($event)'
      (mousedown)='handleSeekMouseDown()'
      (mouseup)='handleSeekMouseUp()'
    />
    <button class="control" (click)='handleLoad($event)'>⏏</button>
  </div>
</div>
